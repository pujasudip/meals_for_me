<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        function ajaxCall(){
            var dummy = {
                one:'rice',
                two:'chicken',
                three:'mushroom',
            }
            $.ajax({
                url: 'getData.php',
                data: dummy,
                method: 'GET',
                dataType:'JSON',
                success: function(result){
                },
                error: function(error){
                }
            })
        }
    </script>
</head>
<body>
    <button onclick="ajaxCall()">ajax</button>
</body>
</html>
